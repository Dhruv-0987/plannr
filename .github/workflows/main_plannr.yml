# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - plannr

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "7.x"
          include-prerelease: true

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.8.1
        with:
          node-version: 20.5.1

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: npm install
        working-directory: plannr_UI
        run: |
          npm ci

      - name: npm build
        working-directory: plannr_UI
        run: |
          npm run build
        env:
          CI: false

      - name: Upload .NET artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

      - name: Upload Frontend artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: frontend
          path: plannr_UI/build

          
  deploy-backend:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download backend artifact from build job
        uses: actions/download-artifact@v2.1.1
        with:
          name: .net-app
          path: dotnet

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "plannr"
          slot-name: "Production"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_57FEF72484AE43F28CB73E25C56B6D4E }}
          package: dotnet
  
  deploy-frontend:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download frontend artifact from build job
        uses: actions/download-artifact@v2.1.1
        with:
          name: frontend
          path: frontend

      - name: Azure Static Web Apps Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "upload"
          app_location: .
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_ROCK_09314F210 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} 
            